xcassets:
  inputs:
    - ../../../SeekMaxAssessment/Resources/Assets.xcassets
  outputs:
# Need to use templatePath for Swift Package Manager,
# as mentioned in https://github.com/SwiftGen/SwiftGen/issues/689#issuecomment-630040692
